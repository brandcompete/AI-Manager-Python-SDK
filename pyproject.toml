[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "brandcompete_aiman_client"
version = "1.0.2"
dependencies = [
    'dataclasses-json==0.6.3',
    'pyjwt==2.8.0'

]
description = "Service client to communicate with an AI_ManAPI"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "LICENSE :: Apache-2.0",
    "Operating System :: OS Independent"
]
readme = "README.md"

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters
